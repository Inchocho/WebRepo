<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
 "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type"
		 content="text/html; charset=UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
	
		<div>
			_self : 연결 문서를 클릭한 창에 연다 - 디폴트값 미작성시 묵시적실행됨
			<a href="https://naver.com" target = "_self">
				네이버로 이동
			</a>
		</div>
		
		<div>
			_blank : 연결 문서를 새 창에서 연다 
			<a href="https://naver.com" target = "_blank">
				네이버로 이동
			</a>
		</div>
				
		<div>
			_top : 가장 상위(최상위) 창에서 연다(상위창이 없을 경우 self처럼 작동)
			<a href="https://naver.com" target = "_top">
				네이버로 이동
			</a>
		</div>	
		
		<div>
			_parent : 부모 창에서 해당 링크가 열린다(팝업창에서 링크가 있을경우
			링크 클릭시 부모창에서 변경되는 용도로 사용됨)			
			<a href="https://naver.com" target = "_parent">
				네이버로 이동
			</a>
		</div>		
		
		
	</body>
</html>
